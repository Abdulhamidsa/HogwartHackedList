<body id="body">

        <tr id="sorting">

          <th data-action="sort" data-sort-direction="desc" data-sort="house">house</th>

          <th data-action="sort" data-sort-direction="desc" data-sort="*"></th>

      <tbody>

    </div>

      <p class="bloodType"></p>

      <p class="isSquadMember"></p>
      <p>Expeled</p>

    <div class="popUp_btns">
