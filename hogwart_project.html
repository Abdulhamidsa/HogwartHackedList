<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HOGWART PROJECT</title>
  <link rel="stylesheet" href="style.css">
  <script src="hogwart_project.js" defer></script>

</head>

<body id="body">

  <button class="hack">Download students data (hehe)</button>
  <div id="overlay_body">

  </div>
  <div class="head">
    <img src="./images/website_imgs/hogwarts-logo.png" alt="">
  </div>
  <div class="view_number_of_fil_st">
    <p class="gryffindor"></p>
    <p class="slytherin"></p>
    <p class="hufflepuff"></p>
    <p class="girl"></p>
    <p class="boy"></p>
    <p class="squad"></p>
    <p class="notExpeled"></p>
    <p class="isExpeled"></p>
    <p class="all"></p>
  </div>

  <hr>

  <table id="list">
    <div class="sortAndFilter">

      <thead>
        <p>
          Filter:
          <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="Girl">Girls</button>
          <button class="filter" data-action="filter" data-filter="Boy">Boys</button>
          <button class="filter" data-action="filter" data-filter="isSquad">isSquad</button>
          <button class="filter" data-action="filter" data-filter="isExpeled">is expelled</button>
          <button class="filter" data-action="filter" data-filter="notExpeled">not expeled</button>


          <button class="filter" data-action="filter" data-filter="All">all</button>
        </p>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="desc" data-sort="star">isSquad</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="firstname">firstname</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="middlename">middlename</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="lastname">lastname</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="house">house</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="gender">gender</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="*"></th>
        </tr>
      </thead>
      <tbody>
    </div>
  </table>

  <div class="container">
    <img src="" alt="">
    <h1></h1>
    <p></p>
  </div>
  <div id="popUp">
    <span> &#10539; </span>

    <div class="popUp_imgs">
      <img class="house_logo" src="" alt="">
      <img class="student_img" src="images/abbott_h.png" alt="">
      <img class="house_logo" src="" alt="">

    </div>
    <h2></h2>
    <div class="popUp_info">
      <p>Firstname</p>
      <p class="firstName"></p>
      <p>Middlename</p>
      <p class="middleName"></p>
      <p>Lastname</p>
      <p class="lastName"></p>
      <p>House</p>
      <p class="house"></p>
      <p>Blood Type</p>
      <p class="bloodType"></p>
      <p>Member Of The Inquisitorial Squad</p>
      <p class="isSquadMember"></p>
      <p>Expeled</p>
      <p class="is_expeled">not</p>
      <p>Prefect</p>
      <p>Not Prefect</p>
    </div>
    <div class="popUp_btns">
      <!--       <button class="expelebtn">Expele</button>
 -->
    </div>
  </div>

  <div id="popUp_return_box">
    <p></p>
    <button class="accept_btn"></button>
  </div>
  <div id="popUp_hacked_return_box">
    <p></p>
    <button class="accept_btn"></button>
  </div>

  <template id="student">
    <div id="container">

      <span class="arrow_up arrows">üûÅ</span>
      <span class="isSquad"></span>
      <div class="overlay">
        <span class="arrow_down arrows">üûÅ</span>
        <div class="popUp_btns">
          <button class="squadMember">Add to Inq Squad</button>
          <button class="expele">Expelle</button>
          <button class="student_info ">Student Info</button>
        </div>
      </div>
      <div>
        <img src="" alt="">
      </div>
      <h2></h2>

    </div>
  </template>
  <section></section>




</body>

</html>
